<svg width="900" height="520" viewBox="0 0 900 520"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#ffffff">

  <style>
    .box { fill:#f0f6fc; stroke:#0366d6; stroke-width:1.5; }
    .text { fill:#24292e; font-family:monospace; font-size:14px; }
    .arrow { stroke:#586069; stroke-width:1.5; marker-end:url(#arrow); }
    .feedback { stroke:#d73a49; stroke-width:1.5; stroke-dasharray:5,5;
                marker-end:url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#586069"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="40"  y="220" width="160" height="60" class="box"/>
  <rect x="240" y="220" width="160" height="60" class="box"/>
  <rect x="440" y="220" width="160" height="60" class="box"/>
  <rect x="640" y="220" width="160" height="60" class="box"/>

  <rect x="440" y="80" width="160" height="60" class="box"/>
  <rect x="440" y="360" width="160" height="60" class="box"/>

  <!-- Text -->
  <text x="60"  y="255" class="text">Resonance Tuner</text>
  <text x="260" y="255" class="text">Entropy Gate</text>
  <text x="470" y="255" class="text">Chrono-Helix</text>
  <text x="675" y="255" class="text">Dawn Protocol</text>

  <text x="470" y="115" class="text">Observer Core</text>
  <text x="455" y="395" class="text">Model Output</text>

  <!-- Arrows -->
  <line x1="200" y1="250" x2="240" y2="250" class="arrow"/>
  <line x1="400" y1="250" x2="440" y2="250" class="arrow"/>
  <line x1="600" y1="250" x2="640" y2="250" class="arrow"/>
  <line x1="520" y1="280" x2="520" y2="360" class="arrow"/>

  <!-- Feedback -->
  <line x1="520" y1="220" x2="520" y2="140" class="feedback"/>
  <line x1="440" y1="110" x2="200" y2="220" class="feedback"/>
  <line x1="440" y1="110" x2="360" y2="220" class="feedback"/>

</svg>